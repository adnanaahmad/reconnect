<div class="wrap-header d-flex align-items-end flex-column">
  <div class="d-flex justify-content-end">
    <div class="d-flex header">
      <img id="bell" (click)="store.updateToggleNotification(notificationToggle())" class="bell align-self-center" src="/assets/notification/bell.svg">
      <div *ngIf="store.toggleNotification | async" class="notification" [class.open]="false">
        <div class="notification-cone">
          <div class="heading-div">
            <div class="triangle"></div>
            <p class="heading">Notifications</p>
          </div>
          <p *ngIf="notification.list ? !notification.list.length : false" class="text">No recent notification</p>
          <div class="nt-div">
            <div class="notification-tile" *ngFor="let i of notification.list">
              <app-notifications [notification]="i" (toggleNotification)="store.updateToggleNotification(notificationToggle())"></app-notifications>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="store.unreadNotification | async" class="circle-div">
        <div class="circle"></div>
      </div>
      <div class="d-flex route"  routerLink="/home/profile">
        <img *ngIf="image" class="profile" [src]="image">
        <img class="profile-emoji" *ngIf="!image" src="/assets/profile/profile.svg">
        <p class="name align-self-center text-nowrap">{{firstName | titlecase}} {{lastName | titlecase}}</p>
      </div>
    </div>
  </div>
</div>
