

<div class="card-2">
    <div>
        <p class="post-username mb-custom" style="">{{ post.title | titlecase }} </p>
    </div>
    <div class="newspaper post-text">
        {{post.description}}
    </div>
    <div class="mt-custom d-flex div-1">
        <app-publisher class="width-100" (edit)="editPost()" (remove)="removePost()" [post]="post"></app-publisher>
    </div>
</div>
