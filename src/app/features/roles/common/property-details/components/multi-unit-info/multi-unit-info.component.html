<div class="card-1">
    <div class="row">
            <div class="col-6" *ngFor="let unit of noOfUnit; let i = index">
                <div class="unit">
                    <p>Unit {{i + 1}}</p>
                    <div class="row">
                        <ng-container *ngFor="let details of constant.multiUnitInfo | keyvalue:helper.originalOrder" #length>
                            <ng-container *ngIf="data[details.key + (i + 1)] !== undefined">
                                <div class="col-6 detail-col-1">
                                    <p>{{details.value}}</p>
                                </div>
                                <div class="col-6 detail-col-2">
                                    <p *ngIf="details.key != 'xf_lease_'" class="unit-value">{{data[details.key + (i + 1)] }}</p>
                                    <p *ngIf="details.key == 'xf_lease_'" class="unit-value">{{data[details.key + (i + 1)] === 'Y' ? 'Yes' : 'No'}}</p>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
    </div>
</div>
