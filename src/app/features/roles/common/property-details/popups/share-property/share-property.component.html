<img (click)="close()" class="close-btn" src="/assets/calendar-icons/close.svg">
<div class="card-1">
    <div class="mb-custom">
        <p class="heading align-self-center text-nowrap">Share Property</p>
    </div>
    <div class="link-div mb-custom">
        <p>https://docs.google.com/document/d/1YvAw-yUUlQhnUMJVwuEd3VJBhhBP33hSsaPNNXB5kCA/edit</p>
    </div>
    <p class="title">Message</p>
    <textarea [formControl]="message"  class="form-control f2 mb-custom" rows="7"></textarea>
    <p class="title">Choose a team member</p>
    <div class="d-flex justify-content-between">
        <div class="d-flex">
            <div #member (click)="toggleTeamMember(i,member)" [attr.id]="i" class="d-flex team-member" *ngFor="let member of teamData; let i = index">
                <img class="active" src="/assets/calendar-icons/tick.svg">
                <img class="team" [src]="member.image">
            </div>
        </div>
        <button (click)="share()" ngbAutofocus type="submit"  class="launch align-self-end">Share</button>
    </div>
</div>
