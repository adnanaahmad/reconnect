
 <div class="row al-space">
   <div class="col-9">
    <div class="d-flex justify-content-between commission-heading">
        <p style="">Commissions Earned</p>
        <app-date-picker [section]="'commission'"></app-date-picker>
    </div>
    <div class="d-flex">
       <div *ngFor="let i of commissionAnalytics | keyvalue" class="date-cards date-space d-flex flex-column" style="">
            <p class="date-number" [ngClass]="{'font-small': i.key === 'commissionEarned'}">{{i.key === 'commissionEarned' ? '$' : ''}}{{i.value | mask: 'separator.2':','}}</p>
            <p class="date-type mt-auto" style="">{{helper.formatRole(i.key) | titlecase}}</p>
       </div>
    </div>
   </div>
   <div class="col-3 align-self-end">
     <div class="personal-vol">
        <p class="al-text">Personal Volume</p>
        <p class="al-number">${{personalVolume | mask: 'separator.2':','}}</p>
     </div>
   </div>
</div>
