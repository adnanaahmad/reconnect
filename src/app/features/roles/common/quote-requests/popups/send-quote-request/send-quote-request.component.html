<div class="form-div d-flex flex-column">
    <img (click)="close()" class="close-btn" src="/assets/calendar-icons/close.svg">
    <form [formGroup]="quoteRequest" class="d-flex flex-column">
        <div class="card-1 d-flex flex-column">
            <p class="heading">Quote Details</p>
            <div class="row">
                <div class="col-6">
                    <p [ngClass]="{'danger' : this.quoteRequest.get('date').invalid && this.quoteRequest.get('date').touched}"
                       class="title">
                        Date
                    </p>
                    <div class="date-div">
                        <img class="calendar-icon" src="/assets/menu-icons/calendar.svg" (click)="d1.toggle()">
                        <input [ngClass]="{'is-invalid' : this.quoteRequest.get('date').invalid && this.quoteRequest.get('date').touched}"
                               formControlName="date" type="text" class="form-control f1 mb-custom" placeholder=""
                               ngbDatepicker #d1="ngbDatepicker" placement="bottom">
                    </div>
                </div>
                <div class="col-6">
                    <p [ngClass]="{'danger' : this.quoteRequest.get('time').invalid && this.quoteRequest.get('time').touched}"
                       class="title">
                        Time
                    </p>
                    <input [ngClass]="{'is-invalid' : this.quoteRequest.get('time').invalid && this.quoteRequest.get('time').touched}"
                           formControlName="time" type="text" class="form-control f1 mb-custom" placeholder="" mask="00:00">
                </div>
            </div>
            <div class="mb-custom">
                <p class="title">
                    Property Description
                </p>
                <div class="field-value">
                    <p>{{this.quoteRequest.get('description').value}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p class="title">
                        Price
                    </p>
                    <div class="field-value">
                        <p>{{'$' + this.quoteRequest.get('price').value}}</p>
                    </div>
                </div>
                <div class="col-6">
                    <p [ngClass]="{'danger' : this.quoteRequest.get('fee').invalid && this.quoteRequest.get('fee').touched}"
                       class="title">
                        Inspection Fee
                    </p>
                    <input [ngClass]="{'is-invalid' : this.quoteRequest.get('fee').invalid && this.quoteRequest.get('fee').touched}"
                           formControlName="fee" type="text" class="form-control f1 mb-custom" placeholder="" prefix="$" mask="0*.00" mask="separator.2" thousandSeparator=",">
                </div>
            </div>

        </div>
    </form>
    <button (click)="onSubmit()" class="invite">Send Quote</button>
</div>
