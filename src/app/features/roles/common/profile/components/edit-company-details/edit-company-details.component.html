<form [formGroup]="companyDetails.form" (ngSubmit)="onSubmit()">
    <div class="d-flex parent-pg justify-content-end">
        <button type="submit" [disabled]="!companyDetails.form.get('phoneNumber').valid" class="save-btn">Save</button>
        <div class="card-1" *ngIf="loader">
            <div *ngIf="companyDetails.image" class="img-div">
                <img [src]="companyDetails.image"  class="profile-image">
                <input type="file"
                       id="file1"
                       (change)="handleFileInput($event.target.files)">
                <label for="file1" class="upload1">Upload</label>
            </div>
            <div *ngIf="!companyDetails.image" class="profile-div mb-custom">
                <img src="/assets/profile/profile.svg" class="profile">
                <div>
                    <input type="file"
                           id="file"
                           (change)="handleFileInput($event.target.files)">
                    <label for="file" class="upload">Upload</label>
                </div>
            </div>
            <p>Upload your company's logo</p>
        </div>
        <div class="d-flex flex-column column-2" *ngIf="loader">
            <div class="card-2">
                <div class="d-flex">
                    <div class="c2-col1">
                        <p class="label">Company Name</p>
                        <input formControlName="name" type="text" class="form-control f1 mb-custom"  placeholder="">
                        <p [ngClass]="{'danger': companyDetails.form.get('phoneNumber').invalid && companyDetails.form.get('phoneNumber').touched}" class="label">Office Phone #</p>
                        <input [class.is-invalid]="companyDetails.form.get('phoneNumber').invalid && companyDetails.form.get('phoneNumber').touched" formControlName="phoneNumber" type="text" class="form-control f1 mb-custom"  placeholder="">
                    </div>
                    <div class="c2-col2">
                        <p class="label">License #</p>
                        <input formControlName="licenseNumber" type="number" class="form-control f1 mb-custom"  placeholder="">
                        <p class="label">Fax Phone #</p>
                        <input formControlName="faxNumber" type="text" class="form-control f1 mb-custom"  placeholder="">
                    </div>
                </div>
                <p class="label">Street</p>
                <textarea formControlName="street" type="text" class="form-control f2 mb-custom" rows="5"  placeholder=""></textarea>
                <div class="d-flex justify-content-between mb-custom">
                    <div class="selected">
                        <p class="label">State</p>
                        <select (change) = "changeState(companyDetails.form.get('state').value)" class="form-control f1" formControlName="state">
                            <option [ngValue]="null" [disabled]="true" >Select State</option>
                            <option [value]="i.state_name" *ngFor="let i of companyDetails.states">{{i.state_name}}</option>
                        </select>
                    </div>
                    <div class="selected">
                        <p class="label">City</p>
                        <select class="form-control f1" formControlName="city">
                            <option [ngValue]="null" [disabled]="true" >Select City</option>
                            <option [value]="i.city_name" *ngFor="let i of companyDetails.cities">{{i.city_name}}</option>
                        </select>
                    </div>
                    <div class="selected">
                        <p class="label">Zip Code</p>
                        <input formControlName="zip" type="number" class="form-control f1 mb-custom"  placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
