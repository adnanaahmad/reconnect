<div class="d-flex justify-content-between heading">
  <h3>Home Buying 101</h3>
</div>
<div class="card-1">
  <div class="row">
      <div class="col-7">
            <p class="title">{{ home.article.title }}</p>
            <p class="description">{{ home.article.content }}</p>
      </div>
      <div class="col-5">
          <img [src]="home.article.imageUrl">
      </div>
  </div>

</div>
<div class="heading">
    <h3>Video Library</h3>
</div>
<div class="card-2">

  <div class="row">
      <div *ngFor="let video of home.videoLibrary" class="col-3 video-column">
        <div class="video-card">
          <div class="embed-responsive embed-responsive-16by9 video">
            <iframe class="embed-responsive-item" [src]="safeUrl(video.videoUrl)" allowfullscreen></iframe>
          </div>
          <p class="video-title">{{ video.title }}</p>
        </div>
      </div>
  </div>

</div>

<div class="heading">
  <h3>Resources</h3>
</div>
<div class="card-3">

  <div class="row">
      <div class="col-3 resource-column" *ngFor="let resource of home.resources">
          <div class="d-flex">

              <img class="img-fluid right-arrow" src="/assets/home-buying-101/right-arrow.svg">
              <div class="resource-link align-self-center"><a [href]="resource.resourceUrl" target="_blank"><p>{{ resource.title }}</p></a></div>
          </div>
      </div>
  </div>
</div>
