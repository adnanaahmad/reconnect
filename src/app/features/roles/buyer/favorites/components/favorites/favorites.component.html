<div class="heading d-flex justify-content-between">
  <h3>Favorites</h3>
</div>
<div class="home">
  <div class="row">
      <div class="col-4 home-margin" *ngFor="let home of favorite.home">
            <app-home-card (removeFavorite)="updatedFavorites($event)" [homeDetails]="home"></app-home-card>
      </div>
  </div>
</div>
<app-compliance-info *ngIf="!(favorite.home ? !favorite.home.length : false)"></app-compliance-info>
