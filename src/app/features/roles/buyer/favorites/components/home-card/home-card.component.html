<div class="card-1">
    <div class="img-div">
        <div class="status"><p>{{homeDetails.details.status}}</p></div>
        <div class="card-icons d-flex">
            <img (click)="removeFromFavorites()" *ngIf="!homeDetails.details.favorite" src="/assets/search-home/heart.svg">
<!--            <img *ngIf="homeDetails.details.favorite" src="/assets/search-home/heart.svg">-->
<!--            <img class="thumb" src="/assets/search-home/thumb.svg">-->
<!--            <img class="dollar" src="/assets/search-home/dollar.svg">-->
        </div>
<!--        <div class="pre-approved-div d-flex justify-content-end">-->
<!--            <p *ngIf="true" class="pre-approved text-nowrap">Pre-Approved</p>-->
<!--            <p *ngIf="false" class="not-approved text-nowrap">No Approved</p>-->
<!--        </div>-->
        <img *ngIf="homeDetails.details.images" (click)="propertyDetails()" class="home-img" [src]="homeDetails.details.images[0]">
        <img *ngIf="!homeDetails.details.images" src="/assets/search-home/no-img.jpg" class="home-img" (click)="propertyDetails()">
    </div>
    <div class="card-info">
       <div class="d-flex justify-content-between price-area">
          <p class="price">${{homeDetails.details.listPrice}}</p>
          <p class="area align-self-end">{{homeDetails.details.size}} Sq Ft</p>
       </div>
       <div class="description-div"><p class="description">{{ homeDetails.details.description }}</p></div>
       <div class="d-flex">
          <div class="bath d-flex"><img class="" src="/assets/search-home/bathroom.png"><p class="align-self-end">{{homeDetails.details.baths.total}}</p></div>
          <div class="bed d-flex"><img class="" src="/assets/search-home/bedroom.png"><p class="align-self-end">{{homeDetails.details.beds}}</p></div>
          <div class="garage d-flex"><img class="" src="/assets/search-home/garage.png"><p class="align-self-end">{{homeDetails.details.xf_garage_spaces}}</p></div>
       </div>
    </div>
</div>
