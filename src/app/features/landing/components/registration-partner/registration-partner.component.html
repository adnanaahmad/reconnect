<div *ngIf="screen['one']" class="d-flex flex-column parent">
    <p class="heading">Become a Partner</p>
    <div class="mt-custom">
        <p class="choose">Choose a role</p>
        <div class="select-div">
            <select class="form-control form-custom" id="">
                <option>Agent</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <img src="/assets/landing/drop.svg" class="drop">
        </div>
    </div>
    <button (click)="screen['one']=false;screen['two']=true;" class="continue mt-auto align-self-end">Continue</button>
</div>

<div *ngIf="screen['two']" class="d-flex flex-column parent">
    <div class="d-flex">
        <p class="heading">Become a Partner</p>
        <div class="d-flex back" (click)="screen['one']=true;screen['two']=false;">
            <img src="/assets/transaction-details/arrow.png" class="arrow">
            <p>Back</p>
        </div>
    </div>
    <p class="sub-heading name-row">First, tell us about your company</p>
    <div class="d-flex name-row">
        <div class="input-flex">
            <p class="label">Company Name</p>
            <input class="form-control form-custom" placeholder="">
        </div>
        <div class="input-flex" >
            <p class="label">License</p>
            <input class="form-control form-custom" placeholder="">
        </div>
    </div>
    <div class="d-flex name-row">
        <div class="select-flex">
            <p class="label">Phone Number</p>
            <input class="form-control form-custom" placeholder="">
        </div>
        <div class="select-flex">
            <p class="label">City</p>
            <div class="select-div">
                <select class="form-control form-custom" id="">
                    <option>Agent</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <img src="/assets/landing/drop.svg" class="drop1">
            </div>
        </div>
    </div>
    <div class="name-row">
        <p class="label">Street</p>
        <input class="form-control form-custom" placeholder="">
    </div>
    <div class="d-flex">
        <div class="select-flex">
            <p class="label">State</p>
            <div class="select-div">
                <select class="form-control form-custom" id="">
                    <option>Agent</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <img src="/assets/landing/drop.svg" class="drop1">
            </div>
        </div>
        <div class="select-flex">
            <p class="label">Zip Code</p>
            <input class="form-control form-custom" placeholder="">
        </div>
    </div>

    <button (click)="screen['two']=false;screen['three']=true;" class="continue mt-auto align-self-end">Continue</button>
</div>

<div *ngIf="screen['three']" class="d-flex flex-column parent">
    <div class="d-flex">
        <p class="heading">Become a Partner</p>
        <div class="d-flex back" (click)="screen['two']=true;screen['three']=false;">
            <img src="/assets/transaction-details/arrow.png" class="arrow">
            <p>Back</p>
        </div>
    </div>
    <p class="sub-heading name-row">Now, tell us about you.</p>
    <div class="d-flex name-row">
        <div class="input-flex">
            <p class="label">First Name</p>
            <input class="form-control form-custom" placeholder="">
        </div>
        <div class="input-flex" >
            <p class="label">Last Name</p>
            <input class="form-control form-custom" placeholder="">
        </div>
    </div>
    <div class="d-flex name-row">
        <div class="input-flex">
            <p class="label">NMLS#</p>
            <input class="form-control form-custom" placeholder="">
        </div>
        <div class="input-flex" >
            <p class="label">Phone Number</p>
            <input class="form-control form-custom" placeholder="">
        </div>
    </div>
    <div class="name-row" >
        <p class="label">Email</p>
        <input class="form-control form-custom" placeholder="">
    </div>
    <div class="">
        <label class="container">
            <input id="myCheck" type="checkbox">
            <img class="checkmark" src="/assets/loan-details/tick.svg">
            <p class="remember text-nowrap">I have agreed to the terms and conditions</p>
        </label>
    </div>
    <button class="continue mt-auto align-self-start">Sign up</button>
</div>
