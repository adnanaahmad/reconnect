<div class="parent" [formGroup]="finance">
<div formGroupName="usda">
   <div class="loan-type"><p>USDA</p></div>
   <div class="loan-form">
     <div class="loan-detail row-space">
         <div class="loan-heading"><p>Loan Details</p></div>
         <div class="row d-flex loan-label">
            <div class="col-4 form-group">
               <label><p>Down Payment</p></label>
               <input formControlName="downPayment" type="" class="form-control" placeholder="">
            </div>
            <div class="col-4 form-group">
              <label><p>Loan Term</p></label>
              <input formControlName="loanTerm" type="" class="form-control" placeholder="">
            </div>
            <div class="col-4 form-group">
              <label><p>Loan Rate</p></label>
              <input formControlName="loanRate" type="" class="form-control" placeholder="">
            </div>
         </div>
      </div>
       <div class="ratios row-space">
         <div class="loan-heading"><p>Ratios</p></div>
         <div class="row d-flex loan-label">
            <div class="col-4 form-group">
               <label><p>Housing Ratio</p></label>
               <input formControlName="housingRatio" type="" class="form-control" placeholder="">
            </div>
            <div class="col-4 form-group">
              <label><p>Debt Ratio</p></label>
              <input formControlName="debtRatio" type="" class="form-control" placeholder="">
            </div>
         </div>
       </div>
       <div class="mortgage-under row-space" formGroupName="mortgageInsurance">
           <div class="loan-heading"><p>Mortgage Insurance</p></div>
           <div class="row d-flex loan-label">
              <div class="col-4 form-group">
                 <label><p>Funding Fee</p></label>
                 <input formControlName="fundingFee" type="" class="form-control" placeholder="">
              </div>
              <div class="col-4 form-group">
                <label><p>Monthly MI</p></label>
                <input formControlName="monthlyMi" type="" class="form-control" placeholder="">
              </div>
           </div>
       </div>
       <div class="add-reserve row-space">
           <div class="loan-heading"><p>Additional Reserves Needed</p></div>
           <div class="row d-flex loan-label">
              <div class="col-4 form-group">
                 <label><p>Reserves</p></label>
                 <input formControlName="additionalReserves" type="" class="form-control" placeholder="">
              </div>
           </div>
       </div>
 </div>
</div>
</div>
