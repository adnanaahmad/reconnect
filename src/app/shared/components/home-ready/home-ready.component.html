

<div class="parent" [formGroup]="finance">
<div formGroupName="homeReady">
 <div class="loan-type"><p>Home Ready</p></div>
    <div class="loan-form">
      <div class="loan-detail row-space" formGroupName="loanDetails">
          <div class="loan-heading"><p>Loan Details</p></div>
          <div class="row d-flex loan-label">
             <div class="col-4 form-group">
                <label for="inputEmail4"><p>Down Payment</p></label>
                <input formControlName="downPayment" type="" class="form-control" id="" placeholder="">
             </div>
             <div class="col-4 form-group">
               <label for="inputEmail4"><p>Loan Term</p></label>
               <input formControlName="loanTerm" type="" class="form-control" id="" placeholder="">
             </div>
             <div class="col-4 form-group">
               <label for="inputEmail4"><p>Loan Rate</p></label>
               <input formControlName="loanRate" type="" class="form-control" id="" placeholder="">
             </div>
          </div>
       </div>
        <div class="ratios row-space" formGroupName="ratios">
          <div class="loan-heading"><p>Ratios</p></div>
          <div class="row d-flex loan-label">
             <div class="col-4 form-group">
                <label for="inputEmail4"><p>Housing Ratio</p></label>
                <input formControlName="housingRatio" type="" class="form-control" id="" placeholder="">
             </div>
             <div class="col-4 form-group">
               <label for="inputEmail4"><p>Debt Ratio</p></label>
               <input formControlName="debtRatio" type="" class="form-control" id="" placeholder="">
             </div>
          </div>
        </div>
        <div class="mortgage-under row-space" formGroupName="privateMortgageInsurance">
            <div class="loan-heading"><p>Private Mortgage Insurance</p></div>
            <div class="row d-flex loan-label">
               <div class="col-3 form-group">
                  <label for="inputEmail4"><p>3% Down</p></label>
                  <input formControlName="threePercentDown" type="" class="form-control" id="" placeholder="">
               </div>
               <div class="col-3 form-group">
                 <label for="inputEmail4"><p>5% Down</p></label>
                 <input formControlName="fivePercentDown" type="" class="form-control" id="" placeholder="">
               </div>
              <div class="col-3 form-group">
                <label for="inputEmail4"><p>10% Down</p></label>
                <input formControlName="tenPercentDown" type="" class="form-control" id="" placeholder="">
              </div>
              <div class="col-3 form-group">
                <label for="inputEmail4"><p>15% Down</p></label>
                <input formControlName="fifteenPercentDown" type="" class="form-control" id="" placeholder="">
              </div>
            </div>
        </div>
        <div class="add-reserve row-space" formGroupName="additionalReserves">
            <div class="loan-heading"><p>Additional Reserves Needed</p></div>
            <div class="row d-flex loan-label">
               <div class="col-4 form-group">
                  <label for="inputEmail4"><p>Reserves</p></label>
                  <input formControlName="reserves" type="" class="form-control" id="" placeholder="">
               </div>
            </div>
        </div>
  </div>
</div>
</div>
