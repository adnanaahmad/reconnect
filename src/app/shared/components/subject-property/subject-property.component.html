<div class="property-card">
  <div class="img-div">
    <img class="property-img" [src]="subjectProperty.image">
    <button style="" class="btn btn-success">View Property</button>
  </div>
  <div class="property-info">
    <p class="detail-heading">Here's some of the details of the property</p>
    <app-subject-property-details [subjectProperty]="subjectProperty"></app-subject-property-details>
  </div>
</div>
